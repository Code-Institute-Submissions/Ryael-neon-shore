{% extends "base.html" %}

{% block title %}home{% endblock %}

{% block content %}

<div class="bag-container">
  <div id="bag-title">
    <h2>My Bag</h2>
  </div>
  {% if bag_items %}
    <div id="bag">
    </div>
  {% else %}
    <div id="empty-bag">
      <p>Your bag is currently empty.</p>
      <div class="product-button">
        <a class="btn" href="{% url 'products' %}">Keep Shopping</a>
      </div>
    </div>
  {% endif %}
</div>

{% endblock %}
